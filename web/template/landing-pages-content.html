<div class="p-6">
  <p class="text-sm text-gray-600 mb-6">
    Generate a Redirect URL and associate a Landing page to it. The Redirect URL
    can be used inside scenarios.
  </p>

  <!-- Search and Controls -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center space-x-4">
      <div class="relative">
        <input
          type="text"
          placeholder="Search by Name or URL"
          class="w-80 pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          hx-post="/landing-pages/search"
          hx-target="#landing-pages-table"
          hx-swap="innerHTML"
          hx-trigger="keyup changed delay:300ms"
          name="search"
        />
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <svg
            class="h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
      </div>

      <select
        class="border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
        hx-post="/landing-pages/filter"
        hx-target="#landing-pages-table"
        hx-swap="innerHTML"
        name="status"
      >
        <option value="">Status</option>
        <option value="all">All</option>
        <option value="Draft">Draft</option>
        <option value="Active">Active</option>
      </select>

      <button
        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        onclick="showLandingPageModal()"
      >
        <svg
          class="h-4 w-4 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          />
        </svg>
        Add
      </button>

      <button
        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        <svg
          class="h-4 w-4 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
          />
        </svg>
        Edit
      </button>
    </div>

    <button
      class="inline-flex items-center px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      hx-post="/landing-pages/start-tracking"
      hx-target="#landing-pages-table"
      hx-swap="innerHTML"
      hx-include="[name='selected']"
    >
      Start Tracking All
    </button>
  </div>

  <!-- Landing Pages Table -->
  <div id="landing-pages-table">
    {{template "landing-pages-table.html" .LandingPages}}
  </div>
</div>
